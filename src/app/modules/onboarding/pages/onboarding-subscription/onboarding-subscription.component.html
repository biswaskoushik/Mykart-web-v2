<div class="row m-auto d-flex justify-content-center" *ngIf="subscriptionFormFlag">
  <div class="col-10 form-group">
    <form [formGroup]="subscriptionForm">
      <div class="form-row checkout">
        <label for="card-info">Card Info</label>
        <div id="card-info" #cardInfo></div>
        <p id="card-errors" role="alert" *ngIf="error">{{ error }}</p>
      </div>

      <div class="row mb-15">
        <div class="col-md-8 mt-2">
          <div class="form-group">
            <input type="radio" name="is_default" id="is_default" formControlName="is_default" [checked]="false"
              (change)="onItemChange($event)" />
            Make this my default card
          </div>
        </div>
      </div>
    </form>

    <div class="col-lg-12 col-md-10 mt-2 text-right">
      <button class="btn-design btn text-center mt-2  mr-2 disable-submit" (click)="subscribe()">
        <small class="font">SUBSCRIBE</small>
      </button>
      
      <!-- <button class="btn-design btn text-center mt-2 disable-submit" (click)="skipSubscribe()"> -->
        <small class="font" (click)="skipSubscribe()" style="color:#0f73ee;cursor: pointer;margin-left: 12px">SKIP</small>
      <!-- </button> -->

    </div>

  </div>
</div>
